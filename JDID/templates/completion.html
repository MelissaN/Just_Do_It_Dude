{% extends 'layout.html' %}
{% block content %}

<form id='validate-completion' action="{{ url_for('completion_submit') }}" method="POST">
    <input id='complete-true' type="button" value="âˆš">
    <input id='complete-false' type="button" value="-">
</form>

<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        const jdidUrl = `${location.origin}`;
        let good = document.getElementById('complete-true')
        let bad = document.getElementById('complete-false')

        good.addEventListener("click", function (e) {
            location.href = jdidUrl + '/completion_set?complete=1'
        })

        bad.addEventListener("click", function (e) {
            location.href = jdidUrl + '/completion_set?complete=0'
        })
    })
</script>

{% endblock content %}
